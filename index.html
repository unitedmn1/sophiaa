<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sophia $from kiann</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0 0 30px 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #f0f0f0;
      user-select: none;
    }
    .container {
      max-width: 800px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      border: 1px solid #444;
      padding: 30px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #f0f0f0;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>
<body>

  <h1>for u sophia</h1>
  <div class="container" id="message"></div>

  <script>
    const text = `:what if mahal kalang nya dahil ikaw lang ung nanjan what if may kausap syang iba what if napipilitan lang sya sayo kasi ayaw nyang masaktan ka? what if di talaga kayo ung para sa isat isa what if hindi sya ung right person? what if hindi ka enough para sakanya what if may mahal syang iba pero hindi nya lang sinasabi what if nag mmicro cheating sya silently what if gusto nya nang iwanan ka,`;
    
    const messageEl = document.getElementById('message');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        messageEl.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
        i++;
        setTimeout(typeWriter, 50);
      } else {
        messageEl.innerHTML = text; // Remove cursor at the end
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
